<!DOCTYPE html>
<html>
	<head>
		<title>myDentist</title>
		<!-- CSS -->
    <!-- load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">

    <!-- JS -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="./app/app.js"></script>
	</head>
	<body>
		<div class="container" ng-app="dentistApp" ng-controller="appController">
		  <div class="page-header text-center">   
		  <div class='navigation'>
  <ul>
    <li><a href='#/dentists' class='index'>Appointments</a></li>
  </ul>
  </div>    
    <h1>Select a Dentist</h1>   
    <input type="text" ng-model="dentists.name" placeholder="Dentist's name" /> 
    <button>Search</button>    
  </div>

  <div class="row times">

    <div class="col-xs-3 text-center" ng-repeat="dentist in dentists | filter: dentists.name">
              
      <span>{{dentist.name}}</span>
      
      <div class="time-slot">       
        <input type="checkbox">
        <label>{{dentist.available}}</label>
      </div>
    </div>    

    </div>
  </div>

	</body>
</html>
